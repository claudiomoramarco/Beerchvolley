<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <style>
        body {
            font-family: 'Micro 5', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #4CAF50; /* Placeholder per il logo */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            min-width: 250px;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        .button.secondary {
            background-color: transparent;
            border: 2px solid #4CAF50;
        }

        .button.secondary:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            LOGO
        </div>
    </div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='registrazione.html'">Registrati</button>
        <button class="button secondary" onclick="window.location.href='index.html'">Continua senza registrazione</button>
    </div>

    <script>
        // Qui puoi aggiungere eventuali animazioni aggiuntive o logica JavaScript
    </script>
</body>
</html>
