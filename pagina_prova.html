<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Torneo</title>
    <style>
        body {
            font-family: 'Micro 5', sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .info-torneo {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .calendario {
            display: grid;
            gap: 20px;
        }

        .partita {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
        }

        .vs {
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .campo-info {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-info">
            <div class="team-name" id="team1-name" contenteditable="true">Squadra 1</div>
            <div class="score-container">
                <div class="side-boxes">
                    <div class="secondary-score" id="secondary-score1">12</div>
                    <div class="birre">BIRRE</div>
                </div>
                <div class="main-score" id="score1">12</div>
            </div>
            <div class="point-buttons">
                <button onclick="updateScore('team1', 'N')">N</button>
                <button onclick="updateScore('team1', 'B')">B</button>
                <button onclick="updateScore('team1', 'S')">S</button>
                <button onclick="updateScore('team1', 'W')">W</button>
            </div>
        </div>

        <div class="center-column">
            <div class="switch-button">
                <button onclick="switchTeams()">SWITCH</button>
            </div>
        </div>

        <div class="team-info">
            <div class="team-name" id="team2-name" contenteditable="true">Squadra 2</div>
            <div class="score-container">
                <div class="main-score" id="score2">12</div>
                <div class="side-boxes">
                    <div class="secondary-score" id="secondary-score2">56</div>
                    <div class="birre">BIRRE</div>
                </div>
            </div>
            <div class="point-buttons">
                <button onclick="updateScore('team2', 'N')">N</button>
                <button onclick="updateScore('team2', 'B')">B</button>
                <button onclick="updateScore('team2', 'S')">S</button>
                <button onclick="updateScore('team2', 'W')">W</button>
            </div>
        </div>
    </div>

    <!-- Timer Display and Controls at the bottom -->
    <div class="timer-container">
        <div class="timer-display" id="time-remaining" contenteditable="true">08:00</div>
        <div class="timer-controls">
            <button onclick="startTimer()">START</button>
            <button onclick="pauseTimer()">PAUSE</button>
            <button onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
